<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Chart Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/comment/comment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/display/placeholder.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 1.25em;
            color: #333;
            text-align: center;
            margin: 5px;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #preview {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }
        #split-bar {
            width: 5px;
            cursor: col-resize;
            background-color: #ccc;
            height: 100%;
        }

        .smallBtn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border-radius: 10px;
            width: 40px;
            height: 40px;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        #copy-btn {
            right: 60px; /* Adjust position for the copy button */
        }

        #download-btn {
            right: 10px; /* Adjust position for the download button */
        }

        #file-selector {
            width: calc(100% - 80px); /* Adjust width to fill remaining space */
            padding: 10px;
            font-size: 14px;
            background-color: white;
            border-color: black;
            border-width: 1px;
            box-sizing: border-box;
            margin: 0;
            display: inline-block;

        }

        #delete-btn {
            display: inline-block;
            background-color: white;
            border-color: black;
            border-width: 1px;
            padding: 10px;
            font-size: 14px;
            margin: 0;
            width: 80px;
        }
    </style>
    <script type="module" src="src/mermeditor.js"></script>
</head>
<body>
    <div id="container">
        <div id="left-bar">
            <div>
                <h1>Mermaiditor</h1>
            </div>
            <div id="navigator-container">
                <select id="file-selector">
                </select><button id="delete-btn">Delete</button>
            </div>
            <div id="editor-container">
                <textarea id="editor" placeholder="Type your Mermaid chart code here..."></textarea>
            </div>
        </div>
        <div id="split-bar"></div>
        <div id="preview-container">
            <div id="preview"></div>
            <button class="smallBtn" id="copy-btn">
                ðŸ“‹
            </button>

            <button class="smallBtn" id="download-btn">
                ðŸ’¾
            </button>
        </div>
    </div>
    <!-- <textarea id="editor" placeholder="Type your Mermaid chart code here..."></textarea>
    <div id="preview"></div> -->
</body>
</html>
