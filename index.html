<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaiditor - Mermaid Chart Editor</title>
    <link rel="icon" type="image/png" href="mermaiditor.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/comment/comment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/display/placeholder.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            /* text-align: center; */
            margin: 0px;
            padding-top: 5px;;
        }
        h1 span {
            padding-left: 15px;
        }
        h1 img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            padding-bottom: 5px;
            padding-left: 10px;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #preview-wrapper {
            width: 100%;
            /* height: 100%; */
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        #preview {
            transform-origin: 0 0; /* Set the origin for scaling */
            position: absolute;
        }

        #split-bar {
            width: 5px;
            cursor: col-resize;
            background-color: #ccc;
            height: 100%;
        }

        .smallBtn {
            border-radius: 10px;
            width: 40px;
            height: 40px;
            color: white;
            border: none;
            display: inline-block;
            margin: 5px;
            align-items: center;
            justify-content: center;
        }

        .smallBtn:hover {
            background-color: #555;
            cursor: pointer;
        }

        #preview-menu {
            text-align: center;
        }

        .selector {
            padding: 5px;
            font-size: 1em;
            background-color: white;
            /* border-color: black; */
            border-width: 0px;
            box-sizing: border-box;
            margin: 0;
            display: inline-block;
        }

        .selector:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #instructions {
            font-size: .8em;
            color: #888;
            text-align: center;
            margin: 5px;
        }

        #project-selector {
            width: 200px;
        }
        #theme-selector {
            width: 200px;
        }

        #file-selector {
            width: calc(100% - 600px);
        }

        #navigator-container {
            font-size: .9em;
            color: #888;
            padding-left: 5px
        }

        #editor-container {
            background-color: black;
            height: calc(100% - 50px);
        }

        #console {
            max-height: 50px;
            font-size: .8em;
            color: rgb(153, 18, 18);
            overflow-y: scroll;
        }

        #context-menu {
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 14px;
            padding: 5px 0;
            border-radius: 5px;
        }
        
        #context-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #context-menu li {
            padding: 8px 20px;
            cursor: pointer;
        }
        
        #context-menu li:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script type="module" src="src/mermaiditor.js"></script>
</head>
<body>
    <div id="context-menu">
        <ul>
            <li id="copy-diagram">ðŸ“‹ Copy Diagram</li>
            <li id="save-diagram">ðŸ“¥ Save Diagram</li>
        </ul>
    </div>
    <div id="header">
        <h1><img src="./mermaiditor.png" alt="Icon"/><span>Mermaiditor</span></h1>
        <div id="navigator-container">
            Project <select id="project-selector" class="selector"></select>
            Diagram <select id="file-selector" class="selector"></select>
            Theme <select id="theme-selector" class="selector"></select>
        </div>
    </div>
    <div id="container">
        <div id="left-bar">
            <div id="editor-container">
                <textarea id="editor" placeholder="Type your Mermaid chart code here..."></textarea>
            </div>
            <div id="console"></div>
            <div id="instructions">Made by <a href="https://fev.al">Charles Feval</a>. This uses mermaid.js to render diagrams. Documentation <a href="https://mermaid.js.org/intro/">available here</a>.</div>
        </div>
        <div id="split-bar"></div>
        <div id="right-bar">
            <div id="preview-menu">
                <button class="smallBtn" id="copy-btn" title="Copy to clipboard">
                    ðŸ“‹
                </button>
                <button class="smallBtn" id="download-btn" title="Download as PNG">
                    ðŸ“¥
                </button>
            </div>
            <div id="preview-container">
                <div id="preview-wrapper">
                    <div id="preview"></div>
                </div>
            </div>
    </div>
</body>
</html>
